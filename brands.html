<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Порівняння марок автомобілів</title>
    <link rel="stylesheet" href="brands.css">
</head>
<body>
    <header>
        <h1>Порівняння марок автомобілів за рівнем знецінення</h1>
    </header>

    <main>
        <table class="comparison-table">
            <thead>
                <tr>
                    <th>Марка</th>
                    <th>Знецінення за 5 років (%)</th>
                    <th>Надійність (10-бальна шкала)</th>
                    <th>Популярність</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Toyota</td>
                    <td>45%</td>
                    <td>9.0</td>
                    <td>Висока</td>
                </tr>
                <tr>
                    <td>BMW</td>
                    <td>55%</td>
                    <td>7.5</td>
                    <td>Середня</td>
                </tr>
                <tr>
                    <td>Mercedes-Benz</td>
                    <td>50%</td>
                    <td>8.5</td>
                    <td>Висока</td>
                </tr>
                <tr>
                    <td>Hyundai</td>
                    <td>40%</td>
                    <td>8.0</td>
                    <td>Середня</td>
                </tr>
                <tr>
                    <td>Ford</td>
                    <td>60%</td>
                    <td>7.0</td>
                    <td>Низька</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <p>© 2025 Калькулятор знецінення авто</p>
    </footer>
</body>
</html>
